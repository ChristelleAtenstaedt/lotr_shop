{% extends "layout.html" %}
{% block body_content %}

<div class="container body-box">
    <div class="grid-container">
        <div class="grid-child image">
            <img src= "{{ url_for('static', filename ='images/product_images_mm/' + image_name) }}" width="300" height="300">
        </div>
        <div class="grid-child product">
            <h3 class="product-title">{{ name }}</h3>
            <p class="product-description">{{ description }}</p>
            <p class="product-price">Â£{{ price }}</p>
        </div>
    </div>
    <!--Shopping Cart code-->
    <div class="container">
        <form action="{{url_for('add_to_cart')}}" method="post">
            <input type="hidden" name="product_id" value="{{product_id}}"></input>
            <label>Quantity:</label>
            <input class ="input" type="number" name="quantity" id="{{product_id}}" value="1" min="1" max="{{available_stock}}"></input>
            <button type="submit">Add to cart</button>
        </form>
    </div>
</div>
{% endblock %}
